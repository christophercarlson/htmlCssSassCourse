<!DOCTYPE html>
<html lang="en">

<head>

  <!-- utf-8 is the uniform code standard. The character set the page uses. -->
  <meta charset="UTF-8">

  <!-- these have to do with the view, on different devices, this one is important. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- helps with SEO in addition to the title tag -->
  <meta name="description" content="this is my website description">

  <!-- can add up to 8 words -->
  <meta name="keywords" content="web development, web design, company name">

  <title>Document</title>

</head>

<body>
  <!--Headings-->
  <h1>Fuck</h1>
  <h2>you</h2>
  <h3>Marcus</h3>
  <h4>by</h4>
  <h5>Goldman</h5>
  <h6>Sachs</h6>

</body>

</html>
