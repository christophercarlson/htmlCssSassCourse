<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colors practice</title>
</head>
<style>
  h1 {
    /* by direct color name */
    color: red;
  }

  h2 {
    /* by the rgb numbers */
    color: rgb(0, 0, 255);
  }

  h3 {
    /* hex is the same thing as rgb except in hexadecimal values */
    /* when you have a value that is all the same you can cut it down to three example would be 000 for black */
    /* color.hex.com */
    color: #0000ff;
  }
</style>

<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading three</h3>

</body>

</html>
