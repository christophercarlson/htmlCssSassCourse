<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline, block, and inline-block</title>
  <style>
    li {
      display: inline;
    }

    li a {
      padding-right: 20px;
    }

    /* An element must be a block not an inline, in order to use margin auto to center image */
    img {
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="#">Tech</a></li>
    <li><a href="#">Business</a></li>
    <li><a href="#">Fashion</a></li>
  </ul>
  <br>
  <br>
  <img src="./img/leaf.png" alt="my image">
</body>

</html>
